<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Event Demo</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
</head>
<body>
  <header> 
      <nav>
        <div class="nav-wrapper">
          <a href="/" class="brand-logo"><i class="material-icons">directions_bus</i>Bus Mall</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul id="menu1" class="right hide-on-med-and-down">
            <li><a class="menu2" href="">Sign up (DEMO)</a></li>
            <li><a class="menu2" href="">Login (DEMO)</a></li>
          </ul>
          <ul class="right hide-on-med-and-down">
          </ul>
        </div>

        <ul class="sidenav" id="mobile-demo">
          <li><a class="menu2" href="">Sign up (DEMO)</a></li>
          <li><a class="menu2" href="">Login (DEMO)</a></li>
        </ul>
  
      </nav>
  </header>
  <main>
      <h4>Select one of 3 Products to determine your favorite</h4>
    <section>
  
      <img class ="productImg" id="busMallPic" src="" alt="" title="" />
      <img class ="productImg" id="busMallPic2" src="" alt="" title="" />
      <img class ="productImg" id="busMallPic3" src="" alt="" title="" />
      <ul id="grandTotal">Total Count and View Result:</ul>
    </section>
    
    <aside>
      <h4>Stats</h4>
    
      <div>Last Item Selected:</div>
      <p class="total" id="lastItemSelected"></p>
      <div>Top Clicked Count:</div>
      <ul class="total" id="selectedItemList"></ul>
      <div>Top Viewed Count:</div>
      <ul class="total" id="selectedItemList2"></ul>
    </aside>

  </main>
  <footer>
    <div>
      <p>Sample Hoofer Text</p>
    </div>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
